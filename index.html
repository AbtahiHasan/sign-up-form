<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup option 1</title>
    <!-- remix icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- custom css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card">            
            <div class="card-body">
                <div class="top">
                    <h2 class="h4">Log in</h2>
                    <ul class="login-with">
                        <li><a href="#"><i class="ri-facebook-fill"></i></a></li>
                        <li><a href="#"><i class="ri-twitter-fill"></i></a></li>
                        <li><a href="#"><i class="ri-google-fill"></i></a></li>
                    </ul>
                </div>
                <div class="middle">
                    <form> 
                        <input type="email" class="d-block my-3 outline-0" placeholder="Your email">
                        <input type="password"  class="d-block my-3 outline-0"placeholder="Your Password">
                    </form>
                    <div class="forget-pass"><span>Forget</span><a href="#"> Password?</a></div>
                </div>
                <div class="login-footer">
                    <a href="#" class="login-btn">Login</a>
                    <div class="do-not-account">
                        <span>Do not an account</span>
                        <a href="#">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
